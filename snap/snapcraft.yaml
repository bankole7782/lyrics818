name: lyrics818 # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '1.7.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: Generates a lyric video # 79 char long summary
description: |
  lyrics818 generates a lyric video. It expects the lyric file, fonts, background.


grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: amd64

layout:
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa

parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: go
    source: .
    build-snaps:
      - go
    build-packages:
      - build-essential
      - gcc
      - libgl1-mesa-dev
      - xorg-dev
      - libc6-dev
      - libasound2-dev
    stage-packages:
      - libasound2-dev
    stage-snaps:
      - ffmpeg-2204/latest/stable
    override-build: |
      set -xe
      go mod download
      go build -o $SNAPCRAFT_PART_INSTALL/bin/lyrics818 ./linux
      go build -o $SNAPCRAFT_PART_INSTALL/bin/testplay ./testplay_linux



apps: 
  lyrics818:
    command: bin/lyrics818
    extensions: [gnome]
  
  testplay:
    command: bin/testplay
    extensions: [gnome]
    plugs:
      - alsa
      - audio-playback